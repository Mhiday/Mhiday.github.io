<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Piggyvest Sign up page </title>
</head>
  
<body>

    <!--for the background  -->
    <header>
        <Img class="logo" src="./images/piggy.png">
    </header>

    <header>
        <Img class="left-top" src="./images/bigcircle.png">
    </header>

    <header>
        <Img class="left-buttom" src="./images/pinkj.png">
    </header>

    <header>
        <Img class="right-buttom" src="./images/greater.png">
        </header>
      
        <header>
            <Img class="right-top" src="./images/greenj.png">
            </header>

         <!--this is where the details in the cards starts from  -->
    
    <div class="container">
    
        <div class="header">
            <h1>Create a Secure Account</h1>
    </div>
    <div class="sub-header">
        <p>Welcome to the future of Savings & Investments</p>
</div>

<form action="" method="get">

    <div class="main"><br>
        <label class="text">Full Name</label></br>
        <input class="search-txt" type="full name" name="user-full name" placeholder="Full name">
        <a class="search-btn" href="#"></a>
    </div>


    <div class="main"><br>
        <label class="text">Email Address</label></br>
        <input class="search-txt" type="Email address" name="user-email address" placeholder="Email address">
        <a class="search-btn" href="#"></a>
    </div>

    <div class="main"><br>
        <label class="text">Phone Number</label></br>
        <input class="search-txt" type="phone number" name="user-Phone number" placeholder="Phone number">
        <a class="search-btn" href="#"></a>
    </div>

    <div class="main"><br>
        <label class="text">Password</label></br>
        <input class="search-txt" type="Password" name="user-password" placeholder="password">
        <a class="search-btn" href="#"></a>
    </div>

    <div class="main"><br>
        <label class="text">Referrer Phone or Promo Code (Optional)</label></br>
        <input class="search-txt" type="Referrer Phone or Promo Code" name="user-Referrer Phone or Promo Code " placeholder="Referrer Phone or Code">
        <a class="search-btn" href="#"></a>
    </div>

    
    <div class="main"><br>
        <label class="text">How Did You Hear About Us? (Optional)</label></br>
        <select class="search" name="option list" id="Click to Select">
            <a class="search-btn" href="#"></a>
            
            <option value="Click to selec">Click to select</option>
            <option value="facebook">Facebook</option>
            <option value="instagram">instagram</option>
            <option value="twitter">twitter</option>
            <option value="Family/friends/Co-worker referal">Family/friends/Co-worker referal</option>
            <option value="Google Search">Google Search</option>
            <option value="Google playstore">Google playstore</option>
            <option value="Online Blog">Online Blog</option>
            <option value=">Local Newspaper">Local Newspaper</option>
            <option value="At an event">At an event</option>
            <option value="Others">Others</option>
    </div>
    

    <div>
       <input class="sign-up" type="button" name="create account" id="Create Account" value="CREATE ACCOUNT">
    </div>

    <!-- this is where the details in the card ends  -->



    <div class="existing-acc">
        <p>Already have an account?Log in</p>
</div>
  
</main>
   
</body>
</html>
